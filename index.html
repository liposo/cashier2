<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cashier V2</title>

  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <main class="container">
    <section id="cashierPaymentForm" class="from-section ">


    </section>

    <!-- [BEGIN] PAYMENT METHODS GRID   -->
    <section id="methodsContainer" class="flex-container">
      <div id="method1" class="card" data-method="CREDITCARD" data-amountrange="10 EUR to 100 EUR" data-selected=true
        data-amount="" data-error="Amount out of range" data-predefinedamounts="20:30:40" data-defaultamount="10" data-currency="EUR"
        data-custompaymentmethod="" data-errors="" data-customfield="fullCard" data-logo="img/bigwallet.svg"
        data-customfieldvalue=[1,3,4,5] data-amountlabel="Amount">
        <img src="img/bigwallet.svg">
        <p>Credit Card</p>
      </div>
      <div id="method2" class="card" data-amount="" data-predefinedamounts="20:30:40" data-defaultamount="10"
        data-currency="EUR" data-amountlabel="Amount" data-custompaymentmethod="CREDTICARD-2" data-errors="" data-customField="cardPan">
        <img src="img/bigwallet.svg">
        <p>Custom card Method</p>
      </div>
      <div id="method2" class="card" data-amount="" data-predefinedamounts="20:30:40" data-defaultamount="10"
        data-currency="EUR" data-amountlabel="Amount" data-custompaymentmethod="MOBILEPAY" data-errors="" data-customField="accountId">
        <img src="img/bigwallet.svg">
        <p>Custom Mobile</p>
      </div>
      <div id="method2" class="card" data-amount="" data-method="ANOTHERMETHOD" data-predefinedamounts="20:30:40"
        data-defaultamount="10" data-amountlabel="Amount" data-currency="EUR" data-custompaymentmethod="" data-errors="" data-customField="">
        <img src="img/bigwallet.svg">
        <p>Regular</p>
      </div>
      <div id="method2" class="card" data-amountlabel="Amount" data-amount="" data-predefinedamounts="20:30:40" data-defaultamount="10"
        data-currency="EUR" data-custompaymentmethod="CREDTICARD-3" data-errors="1" data-customField="fullCard">
        <img src="img/bigwallet.svg">
        <p>Custom card - error</p>
      </div>
      <div id="method5" class="card">
        <img src="img/bigwallet.svg">
        <p>Method 5</p>
      </div>
      <div id="method6" class="card">
        <img src="img/bigwallet.svg">
        <p>Method 6</p>
      </div>
      <div id="method7" class="card">
        <img src="img/bigwallet.svg">
        <p>Method 7</p>
      </div>
      <div id="method8" class="card">
        <img src="img/bigwallet.svg">
        <p>Method 8</p>
      </div>
      <div id="method9" class="card">
        <img src="img/bigwallet.svg">
        <p>Method 9</p>
      </div>
    </section>
    <!-- [END] PAYMENT METHODS GRID   -->
  </main>
  <script type="text/javascript" src="cleave.min.js"></script>
  <script type="text/javascript" src="main.js"></script>
</body>

</html>
