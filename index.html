<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cashier V2</title>

  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <main class="container">
    <section id="cashierPaymentForm" class="from-section ">


    </section>

    <!-- [BEGIN] PAYMENT METHODS GRID   -->
    <section id="methodsContainer" class="flex-container">
      <div id="method1" class="card" data-method="CREDITCARD" data-amountrange="10 EUR to 100 EUR" data-selected=true
        data-amount="" data-error="TODO: handle errors" data-predefinedamounts="20:30:40" data-defaultamount="10"
        data-currency="EUR" data-custompaymentmethod="" data-customfield="fullCard" data-logo="img/1.png"
        data-customfieldvalue='{"token1":"4000xxxxxxx0002", "token2":"4000xxxxxxx0001", "token3":"4111xxxxxxx1111"}'
        data-amountlabel="Amount"
        data-fullcardplaceholder='{"pan":"Card Number", "holder":"Card Holder", "expiryMonth":"EXP/MM", "expiryYear":"EXP/YY", "cvv":"CVV2/CVC"}'
        data-fullcardlabels='{"pan":"Card Number", "holder":"Card Holder", "expiryMonth":"EXP/MM", "expiryYear":"EXP/YY", "cvv":"CVV2/CVC"}'
        data-labels='{"amount":"Amount", "submit":"Submit", "cancel":"Cancel", "addNew":"Add new", "save":"Save data"}'
        data-textunderamount="Small text under amount" >
        <img src="img/1.png">
        <p>Credit Card</p>
      </div>
      <div id="method2" class="card" data-amount="" data-predefinedamounts="20:30:40" data-defaultamount="10"
        data-currency="EUR" data-amountlabel="Amount" data-custompaymentmethod="CREDTICARD-2" data-errors=""
        data-customfield="cardPan" data-logo="img/2.png">
        <img src="img/2.png">
        <p>Custom card Method</p>
      </div>
      <div id="method2" class="card" data-amount="" data-predefinedamounts="20:30:40" data-defaultamount="10"
        data-logo="img/3.png" data-currency="EUR" data-amountlabel="Amount" data-custompaymentmethod="MOBILEPAY"
        data-errors="" data-customfield="accountId">
        <img src="img/3.png">
        <p>Custom Mobile</p>
      </div>
      <div id="method2" class="card" data-amount="" data-method="ANOTHERMETHOD" data-predefinedamounts="20:30:40"
        data-logo="img/4.png" data-defaultamount="10" data-amountlabel="Amount" data-currency="EUR"
        data-custompaymentmethod="" data-errors="" data-customfield="">
        <img src="img/4.png">
        <p>Regular</p>
      </div>
      <div id="method2" class="card" data-amountlabel="Amount" data-amount="" data-predefinedamounts="20:30:40"
        data-defaultamount="10" data-currency="EUR" data-custompaymentmethod="CREDTICARD-3" data-errors="1"
        data-customfield="phone" data-logo="img/5.png">
        <img src="img/5.png">
        <p>Custom card - error</p>
      </div>
      <div id="method5" class="card" data-logo="img/6.png">
        <img src="img/6.png">
        <p>Method 5</p>
      </div>
      <div id="method6" class="card" data-logo="img/7.png">
        <img src="img/7.png">
        <p>Method 6</p>
      </div>
      <div id="method7" class="card" data-logo="img/8.png">
        <img src="img/8.png">
        <p>Method 7</p>
      </div>
      <div id="method8" class="card" data-logo="img/9.png">
        <img src="img/9.png">
        <p>Method 8</p>
      </div>
    </section>
    <!-- [END] PAYMENT METHODS GRID   -->
  </main>
  <script type="text/javascript" src="cleave.min.js"></script>
  <script type="text/javascript" src="main.js"></script>
</body>

</html>
